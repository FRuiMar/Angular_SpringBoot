<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3><i class="bi bi-tag-fill me-2"></i>Crear Nueva Membresía</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="membresiaForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Membresía *</label>
                    <input type="text" class="form-control" id="tipo" formControlName="tipo"
                        placeholder="Ej: Básica, Premium, Gold...">
                    <div class="text-danger" *ngIf="tipo?.invalid && (tipo?.dirty || tipo?.touched)">
                        <small *ngIf="tipo?.errors?.['required']">El tipo de membresía es obligatorio.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="duracionMeses" class="form-label">Duración (meses) *</label>
                    <input type="number" class="form-control" id="duracionMeses" formControlName="duracionMeses"
                        placeholder="Ej: 1, 3, 12...">
                    <div class="text-danger"
                        *ngIf="duracionMeses?.invalid && (duracionMeses?.dirty || duracionMeses?.touched)">
                        <small *ngIf="duracionMeses?.errors?.['required']">La duración es obligatoria.</small>
                        <small *ngIf="duracionMeses?.errors?.['min']">La duración debe ser al menos 1 mes.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio (€) *</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="number" step="0.01" class="form-control" id="precio" formControlName="precio"
                            placeholder="Ej: 39.99">
                    </div>
                    <div class="text-danger" *ngIf="precio?.invalid && (precio?.dirty || precio?.touched)">
                        <small *ngIf="precio?.errors?.['required']">El precio es obligatorio.</small>
                        <small *ngIf="precio?.errors?.['min']">El precio debe ser mayor que 0.</small>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" (click)="volver()">
                        <i class="bi bi-arrow-left me-1"></i> Volver
                    </button>
                    <button type="submit" class="btn btn-success" [disabled]="membresiaForm.invalid">
                        <i class="bi bi-check-lg me-1"></i> Guardar Membresía
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
