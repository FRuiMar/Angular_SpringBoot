<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3><i class="bi bi-plus-circle me-2"></i>Crear Nueva Actividad</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <!-- Nombre de la Actividad -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Actividad *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-activity"></i></span>
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="nuevaClase.nombre"
                            name="nombre" required placeholder="Ej: Yoga, Pilates, Spinning...">
                    </div>
                </div>

                <!-- Horario -->
                <div class="mb-3">
                    <label for="horario" class="form-label">Horario *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-clock"></i></span>
                        <input type="datetime-local" class="form-control" id="horario" [(ngModel)]="nuevaClase.horario"
                            name="horario" required>
                    </div>
                </div>

                <!-- Entrenador (desplegable) -->
                <div class="mb-3">
                    <label for="entrenadores" class="form-label">Entrenador *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <select class="form-select" id="entrenadores" [(ngModel)]="nuevaClase.entrenadores"
                            name="entrenadores" required>
                            <option value="" disabled selected>Selecciona un entrenador</option>
                            <option *ngFor="let entrenador of entrenadores" [value]="entrenador.id">
                                {{entrenador.nombre}} {{entrenador.apellido}} - {{entrenador.especialidad}}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Capacidad Máxima -->
                <div class="mb-3">
                    <label for="capacidadMaxima" class="form-label">Capacidad Máxima *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
                        <input type="number" min="1" class="form-control" id="capacidadMaxima"
                            [(ngModel)]="nuevaClase.capacidadMaxima" name="capacidadMaxima" required
                            placeholder="Número máximo de participantes">
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" (click)="cancelar()">
                        <i class="bi bi-arrow-left me-1"></i> Volver
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-lg me-1"></i> Guardar Actividad
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
