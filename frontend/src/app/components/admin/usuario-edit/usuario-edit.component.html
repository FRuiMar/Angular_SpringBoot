<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning">
            <h3><i class="bi bi-pencil-square me-2"></i>Editar Usuario</h3>
        </div>
        <div class="card-body">
            <div *ngIf="!usuario" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando datos del usuario...</p>
            </div>

            <form *ngIf="usuario" (ngSubmit)="onSubmit()">
                <input type="hidden" [(ngModel)]="usuario.id" name="id">

                <!-- DNI (Solo lectura) -->
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                        <input type="text" class="form-control" id="dni" [value]="usuario.dni" disabled>
                    </div>
                    <input type="hidden" [(ngModel)]="usuario.dni" name="dni">
                </div>

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" name="nombre"
                            required placeholder="Nombre del usuario">
                    </div>
                </div>

                <!-- Apellido -->
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="apellido" [(ngModel)]="usuario.apellido"
                            name="apellido" required placeholder="Apellido del usuario">
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email"
                            required placeholder="ejemplo@correo.com">
                    </div>
                </div>

                <!-- Rol -->
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                        <input type="text" id="rol" class="form-control" [value]="usuario.rol" disabled>
                        <button type="button" class="btn btn-warning" (click)="cambiarRol()">
                            <i class="bi bi-arrow-repeat me-1"></i> Cambiar Rol
                        </button>
                    </div>
                    <input type="hidden" [(ngModel)]="usuario.rol" name="rol">
                </div>

                <!-- Membresía -->
                <div class="mb-3">
                    <label for="membresia" class="form-label">Membresía *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-tag"></i></span>
                        <select id="membresia" class="form-select" [(ngModel)]="usuario.membresia" name="membresia"
                            required>
                            <option *ngFor="let mem of listaMembresias" [value]="mem.id">
                                {{ mem.tipo }} - {{ mem.precio | currency:'EUR' }}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" (click)="cancelar()">
                        <i class="bi bi-arrow-left me-1"></i> Volver
                    </button>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-check-lg me-1"></i> Actualizar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
