<div class="container mt-4">
    <h2 class="mb-4 lista-usuarios-titulo">Tus Clases Reservadas</h2>

    <!-- Indicador de carga -->
    <div *ngIf="cargando" class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>

    <!-- Tabla con clases de Bootstrap cuando hay datos -->
    <div *ngIf="!cargando && !error && reservasCombinadas.length > 0">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Clase</th>
                    <th scope="col">Entrenador</th>
                    <th scope="col">Fecha Reserva</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de reservas combinadas -->
                <tr *ngFor="let reserva of reservasCombinadas">
                    <td>{{ reserva.id }}</td>
                    <td>{{ reserva.nombreClase }}</td>
                    <td>{{ reserva.nombreEntrenador }}</td>
                    <td>{{ reserva.hora | date:'dd/MM/yyyy HH:mm' }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="borrarReserva(reserva.id)">
                            <i class="fas fa-trash"></i> Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje si no hay reservas -->
    <div *ngIf="!cargando && !error && reservasCombinadas.length === 0" class="alert alert-info">
        No hay reservas registradas.
        <a routerLink="/clases" class="btn btn-primary ml-2">Ver clases disponibles</a>
    </div>
</div>
