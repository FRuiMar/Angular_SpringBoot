<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="shadow-lg card">
                <div class="card-body">
                    <h3 class="mb-4 text-center">Registro de Usuario</h3>

                    <!-- Mensaje de estado -->
                    <p *ngIf="mensaje" class="text-center alert alert-info">
                        {{ mensaje }}
                    </p>

                    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                        <!-- Nombre y Apellidos -->
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" formControlName="nombre"
                                    placeholder="Introduzca su nombre" />
                            </div>
                            <div class="col-md-6">
                                <label for="apellidos" class="form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="apellidos" formControlName="apellidos"
                                    placeholder="Introduzca sus apellidos" />
                            </div>
                        </div>


                        <!-- Email e Imagen -->
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    placeholder="usuario@gmail.com" />
                            </div>
                        </div>

                        <!-- Contraseña y Confirmar Contraseña -->
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    placeholder="Mínimo 5 caracteres" />
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    formControlName="confirmPassword" placeholder="Repita la contraseña" />
                            </div>
                        </div>

                        <!-- Botón de registro -->
                        <div class="gap-2 d-grid">
                            <button type="submit" class="mt-3 btn btn-primary">
                                Registrarse
                            </button>
                        </div>
                    </form>

                    <!-- Enlace a inicio de sesión -->
                    <div class="mt-3 text-center">
                        <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
