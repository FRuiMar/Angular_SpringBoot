<div class="container mt-4">
    <h2 class="mb-4 lista-usuarios-titulo">Lista de Reservas</h2>

    <!-- Tabla con clases de Bootstrap -->
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Usuario</th>
                <th scope="col">Clase</th>
                <th scope="col">Fecha Reserva</th>
                <th scope="col">Entrenador</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre la lista de reservas combinadas -->
            <tr *ngFor="let reserva of reservasCombinadas">
                <td>{{ reserva.id }}</td>
                <td>{{ reserva.nombreUsuario }}</td>
                <td>{{ reserva.nombreClase }}</td>
                <td>{{ formatearFechaConAjuste(reserva.hora) }}</td>
                <td>{{ reserva.nombreEntrenador }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="borrarReserva(reserva.id)">
                        <i class="fas fa-trash"></i> Borrar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Mensaje si no hay reservas -->
    <div *ngIf="reservasCombinadas.length === 0" class="alert alert-info">
        No hay reservas registradas.
    </div>
</div>
